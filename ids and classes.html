<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title> ids and classes in HTML</title>
</head>

<body>
   <h3> id and class </h3>
   <div id="main box" class=" bluebg redborder">
      This is main box
   </div>
   <span class=" bluebg "></span>
   <!-- select and ctrl + / for comment -->
   <!-- Emmet -->
   <!-- . is used for class # is used for id -->
   <span class=" bluebg"></span>
   <span id="main span"></span>
   <div class="bluebg redborder anotherclass"></div>
   <!-- Emmet takes div tag as default -->
   <div class="bluebackground"></div>

   <!-- creating multiple elements using emmets -->
   <!-- span.myclass.myclass2.myclass3 + <tab> for print use multipy -->
   <span class="myclass myclass2 myclass3"> First</span>
   <span class="myclass myclass2 myclass3">Second</span>
   <span  class="myclass myclass2 myclass3"> Third</span>
</body>

</html>
