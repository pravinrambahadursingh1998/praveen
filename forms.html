<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <h2> This is HTML form </h2>
    <form action=" Backend.java">
        <label for="name"> Name </label>
        <div>
            <input type="text" name="my name" id="Name">
        </div>
        <br>
        <div>
            Contact: <input type="text">
        </div>
        <br>
        <div>
            Role: <input type="text" name=" My Role">
        </div>
        <br>
        <div>
            Add: <input type=" text" name=" My Gender">
        </div>
        <br>
        <div>
            Email: <input type="email" name=" My email">
        </div>
        <br>
        <div>
            Date: <input type="date" name="my date">
        </div>
        <br>
        <div>
            Package: <input type="number" name="My package">
        </div>
        <br>
        <div>
            Are you eligible: <input type="checkbox" name="My checkbox" checked>
        </div>
        <br>
        <div>
            Gender:Male <input type="radio" name="My Gender"> Female:<input type="radio" name="My Gender">
            Other:<input type="radio" name="My Gender">
        </div>
        <br>
        <div>
            Write about your self: <br> <textarea name="My text" cols="90" rows="10"></textarea>
        </div>
        <div>
            <label for="car"> car </label>
            <select name="my car" id="car">
                <option value="Bolero"> Bolero </option>
                <option value="Scorpio"> Scorpio </option>
            </select>
        </div>
        <br>
        <div>
            <input type="submit" value="submit">
            <input type="reset" value="reset">
        </div>
    </form>
</body>
</html>
