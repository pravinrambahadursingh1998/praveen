<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribute and nth child seudo selectors</title>
    <style>
       .container{
        display: block;
        width: 233px;
        margin: auto;
       }
       input{
        display: block;
       }
      input[type="text"]{
        border: 2px solid green;
        padding: 24px;
      }
      input[type="Password"]{
        border: 2px solid green;
        padding: 24px;
      }
      li:nth-child(2n+0){
        color: blue;
      }
      a[target]{
        font-size:24px;
        color: brown;
      }


       
        
       
       
    </style>
</head>
<body>
    <div class="container">
        <h1><a href="http://instagram.com" target="_blank">Go to instagram</a></h1>
        <form action="" class="formcontrol">
            <input type="text" placeholder="Enter your name">
            <input type="Password" placeholder="Enter your Password">
            <input type="submit" value="Submit">
        </form>
        <ul>
            <li class="item1">item1</li>
            <li class="item2">item2</li>
            <li class="item3">item3</li>
            <li class="item4">item4</li>
            <li class="item5">item5</li>
        </ul>
    </div>
</body>
</html>
