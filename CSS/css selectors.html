<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> CSS Selectors </title>
    <style>
        /* element selector */
        p{
            border: 2px solid blue;
        }

        /* id selctor */
        #firstpara{
            color: green;
        }

        /* Class Selector */
        .bgred{
            color: red;
            background-color: blue;
        }
        /* Grouping selector */
         footer , span{
            background-color: hotpink;
         }
                   
        
    </style>
</head>
<body>
    <h3> CSS Selectors </h3>
    <p id="firstpara"> This is simple Paragraph to demonstrate css selectors </p>
    <p id="Secondpara" class="blueElement bgred"> This is another Pargraph to demonstrate css selectors </p>
    <div>
        <p> This yet another Paragraph to demonstrate css selectors s</p>
        <span> This is span </span>
    </div>
    <footer> This is footer </footer>
</body>
</html>
